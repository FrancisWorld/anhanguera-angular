<div class="sidebar" [ngClass]="collapsed ? 'sidebar-collapsed' : ''">
    <div class="logo-container">
        <button class="logo">A</button>
        <div class="logo-text" *ngIf="collapsed"></div>
        <button class="btn-close" *ngIf="collapsed">
            <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
        </button>
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item" *ngFor="let data of navData">
            <a class="sidebar-nav-link" [routerLink]="[data.rota]">
                <mat-icon aria-hidden="false" aria-label="Example home icon">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
